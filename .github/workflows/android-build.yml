name: Android APK Build (Complete Solution - NDK r28c)

on:
  workflow_dispatch:  # 允许手动触发
  push:               # 推送代码时自动触发
    branches: [ main ]
    paths:
      - '**.py'
      - '**.kv'
      - 'buildozer.spec'
      - '.github/workflows/**'

env:
  NDK_VERSION: "28c"           # NDK 版本简称 (用于URL)
  NDK_FULL_VERSION: "28.2.13676358" # NDK 完整版本号 (用于buildozer.spec)
  ANDROID_API: 31
  MIN_API: 21
  BUILD_TOOLS: "34.0.0"
  PYTHON_VERSION: "3.9"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: '${{ env.PYTHON_VERSION }}'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget unzip openjdk-17-jdk \
          autoconf automake libtool \
          libffi-dev libssl-dev git make p7zip-full curl

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install --upgrade buildozer
        pip install --upgrade Cython==0.29.36

    - name: Verify and update buildozer.spec
      run: |
        # 确保 buildozer.spec 存在且配置正确
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo "Created new buildozer.spec"
        else
          echo "buildozer.spec already exists"
        fi
        
        # 更新或添加 NDK 配置
        if grep -q "android.ndk" buildozer.spec; then
          sed -i "s|android.ndk =.*|android.ndk = ${{ env.NDK_FULL_VERSION }}|" buildozer.spec
          echo "Updated NDK version to ${{ env.NDK_FULL_VERSION }}"
        else
          echo "android.ndk = ${{ env.NDK_FULL_VERSION }}" >> buildozer.spec
          echo "Added NDK configuration"
        fi
        
        # 显示最终配置
        echo "Current buildozer.spec NDK setting:"
        grep "android.ndk" buildozer.spec || true

    - name: Manually download Android NDK
      run: |
        echo "=== 手动下载 Android NDK ==="
        
        NDK_CACHE_PATH="$HOME/.buildozer/android/packages"
        mkdir -p $NDK_CACHE_PATH
        
        # 使用可靠的镜像源
        NDK_URL="https://googledownloads.cn/android/repository/android-ndk-r${{ env.NDK_VERSION }}-linux.zip"
        NDK_ZIP_PATH="/tmp/ndk.zip"
        
        echo "Downloading from: $NDK_URL"
        
        # 增强的重试机制
        MAX_ATTEMPTS=5
        for ((attempt=1; attempt<=$MAX_ATTEMPTS; attempt++)); do
          echo "Attempt $attempt/$MAX_ATTEMPTS: Downloading NDK..."
          
          if curl -L --progress-bar --retry 3 --retry-delay 10 --max-time 120 -o "$NDK_ZIP_PATH" "$NDK_URL"; then
            echo "Download completed. Verifying file integrity..."
            
            if unzip -tq "$NDK_ZIP_PATH" &>/dev/null; then
              echo "ZIP file integrity verified. Extracting..."
              
              unzip -q "$NDK_ZIP_PATH" -d "$NDK_CACHE_PATH"
              rm -f "$NDK_ZIP_PATH"
              
              if [ -d "$NDK_CACHE_PATH/android-ndk-r${{ env.NDK_VERSION }}" ]; then
                echo "NDK ${{ env.NDK_VERSION }} successfully installed!"
                break
              else
                echo "Error: Extraction succeeded but directory not found!"
              fi
            else
              echo "Error: Downloaded ZIP file is corrupted or incomplete!"
              rm -f "$NDK_ZIP_PATH"
            fi
          else
            echo "Download attempt $attempt failed."
            rm -f "$NDK_ZIP_PATH"
          fi
          
          if [ $attempt -lt $MAX_ATTEMPTS ]; then
            echo "Waiting 30 seconds before next attempt..."
            sleep 30
          else
            echo "Error: All $MAX_ATTEMPTS download attempts failed!"
            exit 1
          fi
        done

    - name: Patch Buildozer to skip NDK download
      run: |
        echo "=== 修改 Buildozer 源码 ==="
        
        # 找到 Buildozer 的 Android 目标文件
        BUILDozer_PATH=$(python -c "import buildozer.targets.android as a; print(a.__file__)" | sed 's/__init__.py//')
        echo "Buildozer路径: $BUILDozer_PATH"
        
        # 备份原始文件
        cp "$BUILDozer_PATH/android.py" "$BUILDozer_PATH/android.py.backup"
        
        # 修改 _install_android_ndk 方法
        python << EOF
import re

with open("$BUILDozer_PATH/android.py", "r") as f:
    content = f.read()

# 修改 _install_android_ndk 方法，使其跳过下载
patched_content = re.sub(
    r"def _install_android_ndk\(self\):",
    r'''def _install_android_ndk(self):
        # PATCHED: Skip NDK download as it's already installed manually
        import os
        ndk_path = f'{self.buildozer.user_home_dir}/.buildozer/android/packages/android-ndk-r{self.android_ndk}'
        if os.path.exists(ndk_path):
            self.buildozer.info("NDK already installed manually, skipping download")
            return
        else:
            self.buildozer.error(f"NDK not found at {ndk_path}")
            raise Exception("Manual NDK installation failed")''',
    content
)

with open("$BUILDozER_PATH/android.py", "w") as f:
    f.write(patched_content)

print("Buildozer修改成功!")
EOF

    - name: Build with Buildozer
      run: |
        echo "=== 开始构建 ==="
        
        # 设置环境变量
        export ANDROID_NDK_HOME="$HOME/.buildozer/android/packages/android-ndk-r${{ env.NDK_VERSION }}"
        export PATH="$ANDROID_NDK_HOME:$PATH"
        
        echo "Using NDK path: $ANDROID_NDK_HOME"
        echo "NDK contents:"
        ls "$ANDROID_NDK_HOME" | head -10
        
        # 执行构建
        buildozer -v android debug 2>&1 | tee build_output.log
        
        # 检查构建结果
        if [ $? -eq 0 ]; then
          echo "Build completed successfully!"
        else
          echo "Build failed!"
          exit 1
        fi

    - name: Verify APK creation
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "Build successful! APK file: $APK_FILE"
          echo "File size: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "Error: No APK file found in bin/ directory!"
          echo "Contents of bin/:"
          ls -la bin/ || true
          exit 1
        fi

    - name: Prepare logs for analysis
      if: always()
      run: |
        mkdir -p diagnostic_logs
        # 收集所有日志文件
        find . -name "*.log" -exec cp {} diagnostic_logs/ \; 2>/dev/null || true
        cp build_output.log diagnostic_logs/ || true
        cp buildozer.spec diagnostic_logs/ || true
        echo "Logs prepared:"
        ls -la diagnostic_logs/

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: diagnostic_logs/
        if-no-files-found: ignore
        retention-days: 7

    - name: Final fallback - Direct p4a build
      if: failure()
      run: |
        echo "=== Buildozer失败，尝试直接使用python-for-android ==="
        
        # 设置环境变量
        export ANDROID_NDK_HOME="$HOME/.buildozer/android/packages/android-ndk-r${{ env.NDK_VERSION }}"
        export PATH="$ANDROID_NDK_HOME:$PATH"
        
        # 安装python-for-android
        pip install python-for-android
        
        # 直接使用p4a构建
        python -m pythonforandroid.toolchain apk \
          --dist_name myapp \
          --bootstrap sdl2 \
          --requirements python3,kivy \
          --arch arm64-v8a \
          --ndk-path "$ANDROID_NDK_HOME" \
          --debug \
          2>&1 | tee p4a_build_log.txt
        
        # 检查p4a构建结果
        if ls dist/*.apk 1> /dev/null 2>&1; then
          APK_FILE=$(ls dist/*.apk | head -1)
          echo "P4A build successful! APK file: $APK_FILE"
          # 复制APK到bin目录
          mkdir -p bin
          cp "$APK_FILE" bin/
        else
          echo "P4A build also failed!"
          exit 1
        fi
